{% extends 'base.html' %}
{% block title %}Delete Pattern{% endblock %}
{% block content %}
    <h1 class="text-danger">Delete Pattern</h1>
    <p class="lead">Are you sure you want to delete the pattern "<strong>{{ pattern.title }}</strong>"?</p>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="d-flex justify-content-start gap-2">
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'pattern_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
