<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center">Set New Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password</label>
                    <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password</label>
                    <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Password</button>
            </form>
          </div>
        </div>
      </div>


    <footer class="text-center mt-4">
        <p>&copy; {{ year }} StitchWish. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
